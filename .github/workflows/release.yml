name: release
on:
  push:
    tags:
      - '[0-9]+.[0-9]+'
      - v*

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: version
        run: echo building ${{github.ref_name}}
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'
      - name: Test
        run: go test -v ./...
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Prepare
        run: make cross-prepare
      - name: Push
        run: make cross-build IMAGE=direktiv/gitlab-listener:${{github.ref_name}}
      - name: Latest
        run: make cross-build IMAGE=direktiv/gitlab-listener